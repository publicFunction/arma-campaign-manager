<!DOCTYPE html>
<html lang="en" ng-app="campaignmanager">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Chris Moss, publicfunction.co.uk">
        <meta name="Access-Control-Allow-Origin" crossorigin="anonymous">
        <link href="/styles/style.css" type="text/css" rel="stylesheet">
        <title>Campaign Manager | ARMA</title>
    </head>
    <body>
        <div class="background"></div>
        <div class="container-fluid nav">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="home">Campaign Manager<span class="arma"></span></a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav" ng-controller="AuthController">
                            <li><a ui-sref="home" title="Home"><span class="home"></span></a></li>
                            <li><a ui-sref="about" title="About"><span class="about"></span></a></li>
                            <li><a ui-sref="contact" title="Contact"><span class="contact"></span></a></li>
                            <li ng-if="isAuth()" class="settings"><a ui-sref="settings" title="Settings"><span class="settings"></span></a></li>
                            <li ng-if="isAuth()" class="dashboard"><a ui-sref="dashboard" title="Dashboard"><span class="dashboard"></span></a></li>
                            <li class="navbar-status">
                                <div ng-if="!isAuth()" class="auth login"><a ui-sref="login">Login</a></div>
                                <div ng-if="isAuth()" class="auth logout"><a ng-click="processLogout()">Log Out</a></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="welcome container-fluid" ng-class="state_path">
            <div class="row header-logo">
                <div class="col-md-4 stripe"></div>
                <div class="col-md-4 arma-logo"></div>
                <div class="col-md-4 stripe"></div>
            </div>
            <div ui-view class="view-animate container-fluid"></div>
        </div>
        <div class="container-fluid footer">
            <div class="col-md-12">
                &copy; 2016 - publicFunction (Chris Moss). publicFunction.co.uk. All Rights Reserved.
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="/corelib.min.js"></script>
        <script src="/angular/app.min.js"></script>
        <script src="/javascript/default.min.js"></script>
    </body>
</html>
